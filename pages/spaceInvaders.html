<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/style.css">
  <title>Space Invaders</title>
</head>
<body style="background-image: none;">
  <div class="canvas-container">
    <p class="score">
      <span>Score:</span>
      <span class="score-view">0</span>
    </p>
    <div class="game-over">
      <div class="game-over-inner">
        <h2 class="h2-game-over">Game Over</h2>
        <h2 class="your-score">Your Score</h2> <span class="like-h2">1000</span>
        <div class="img-container-home-restart">
          <span>
            <img src="../images/house-solid.svg" alt="" class="to-home">
          </span>
          <span>
            <img src="../images/rotate-right-solid.svg" alt="" class="restart-game">
          </span>
        </div>
      </div>
    </div>

    <div class="right-container">
      <span class="highest">Highest:&#160;</span>
      <span class="highest-score">0</span>
      <button class="play" ><img src="../images/pause-solid.svg" alt="" srcset=""></button>
      <button class="sound"> <img src="../images/volume-xmark-solid.svg" alt=""></button>
      <button class="reset">reset socre</button>
    </div>
    
    <canvas>
    </canvas>
  </div>
  <audio src="../sounds/01 Porter Robinson - Divinity (3).mp3"  loop style="display: none;" class="background" preload="auto"></audio>
  <audio src="../sounds/gameOver.mp3" class="game-over" id="game-over-game-over" preload="auto"></audio>
  <audio src="../sounds/explode.wav" class="explode" preload="auto"></audio>
  <audio src="../sounds/shoot.wav" class="shoot" preload="auto"></audio>
  <audio src="../sounds/bomb.mp3" class="bomb" preload="auto"></audio>
  <audio src="../sounds/enemyShoot.wav" class="enemy-shoot" preload="auto"></audio>
  <script src="../scripts/index.js"></script>
  <script src="../scripts/soundSecondPage.js"></script>
</body>
</html>
